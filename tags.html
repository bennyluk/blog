---
layout: default
title: "Tags"
permalink: /tags/
---


<div class="tags-browser">
  <div class="post-header">
    <h1 class="post-title">Tags</h1>
  </div>
  <h4 class='filter-posts-loading'>
    <i class="fa fa-spinner fa-pulse fa-fw"></i>
  </h4>
  <div class="post-tags" style="display: none;">
    {% for post in site.posts %}
      {% if post.tags.size > 0 %}
          {% for tag in post.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a class="post-tag" href="{{ site.baseurl }}/tag/?q={{ tag }}">{{ tag }}</a>
          {% endfor %}
      {% endif %}
    {% endfor %}
  </div>
</div>

<script>
  $(function() {
    var tags = {};

    $(".post-tag").each(function() {
      var $this = $(this);
      var tag = $this.text();

      if(tags[tag]) {
        tags[tag] += 1;
        $this.remove();
      } else {
        tags[tag] = 1;
      }
    });

    $(".post-tag").each(function() {
      var $this = $(this);
      var tag = $this.text();

      if(tags[tag]) {
        $this.text(tag + " (" + tags[tag] + ")");
      }
    });

    $(".post-tags").show();
    $(".filter-posts-loading").hide();
  });
</script>
