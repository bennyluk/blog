<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    {% include analytics.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <header id="site-header">
      <a href="{{ site.baseurl }}/" class="site-title">
        <div class="site-logo"></div>
        Ivory Tower
      </span>
      <nav class="site-menu">
        <!---
        <a href="{{ site.baseurl }}/archive">Archive</a>
        --->
        <a href="{{ site.baseurl }}/tags">Tags</a>
        <a href="{{ site.url }}">Portfolio</a>
      </nav>
    </header>
    <section id="content">
      <div class="container">
        {{ content }}
      </div>
    </section>
    <footer id="site-footer">
      <div class="container">
        <div>&copy; Benny 2018. Hosting provided by Github.</div>
        <ul id="footer-social-icons">
					<li>
						<a href="mailto:{{ site.social.email }}" target="_top" class="social-email">
							<i class="fa fa-fw fa-envelope fa-2x"></i>
						</a>
					</li>
					<li>
						<a href="https://github.com/{{ site.social.github }}" target="_blank" class="social-github">
							<i class="fa fa-fw fa-github-square fa-2x"></i>
						</a>
					</li>
					<li>
						 <a href="https://ca.linkedin.com/in/{{ site.social.linkedin }}" target="_blank" class="social-linkedin">
							<i class="fa fa-fw fa-linkedin-square fa-2x"></i>
						</a>
					</li>
				</ul>
      </div>
    </footer>
  </body>
</html>
